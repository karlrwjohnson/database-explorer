<h1>Widgets:</h1>
<button ui-sref='widgets.new'>New</button>
<ul>
  <li ng-repeat='widget in widgets'
      ng-class='::{mark: highlight == widget.id}'>
    <a ui-sref='widgets.edit({ id: widget.id })'>
      {{widget.name}}
    </a>
    <button ng-click='delete(widget)'>Delete</button>
  </li>
</ul>

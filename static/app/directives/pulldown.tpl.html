<div style='position:relative;
            display:inline-block;
           '>
  <button class='{{buttonClass}}' ng-click='toggle()'>{{buttonText}}</button>
  <div ng-show='expanded'
       ng-transclude
       style='border:1px solid #ccc;
              padding:0.5em 1em;
              box-shadow: 0px 2px 2px rgba(0,0,0,0.1);
              border-radius:0.3em;
              position:absolute;
              background:white;
              min-width:100%;
              z-index: 1;
              {{anchor}}:0;
              {{paneStyle}}
              '
       ></div>
</div>
